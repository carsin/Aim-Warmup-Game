<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="shortcut icon" href="src/assets/img/favicon.ico"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="src/css/style.css">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-93097801-3', 'auto');
		ga('send', 'pageview');
	</script>
	<title>Aim Warmup</title>
</head>
<body>
	<div id="instruction-view" style="display: none">
		<div id="instructions">
			<h2>Click the squares as soon as they appear!</h1>
			<p id="settings-button">Click me to edit settings!</p>
			<div id="settings">
				<form action="POST">
					<label for="numberOfTargets">Number of targets: </label>
					<input type="number" name="numberOfTargets" value="10">
					<br/>
					<label for="targetDuration">Target on screen duration (ms): </label>
					<input type="number" name="targetDuration" value="800">
					<br/>
					<label for="targetSize">Size of targets (pixels): </label>
					<input type="number" name="targetSize" value="100">
					<br/>
					<label for="targetInterval">Interval between targets (ms): </label>
					<input type="number" name="targetInterval" value="1000">
					<br/>
				</form>
			</div>
			<button id="play">Play</button>
		</div>
	</div>

	<div id="game-view" style="display: none"></div>

	<div id="game-over" style="display: none">
		<div id="stats">
			<h2><span id="text-grade"></span> You hit <span id="score-over"></span>/<span id="total-targets-over"></span>! That's <span id="accuracy-percent"></span>% accuracy<span id="grade-punction"></span></h2>
			<h2> Grade: <span id="grade"></span></h2>
			<button id="home">Home</button>
			<button id="play-again">Play With Same Settings</button>
		</div>
		
	</div>

	<div id="links">
		<a href="https://github.com/razey"><img id="github" src="src/assets/img/github.png" alt="Github Link"></a>
	</div>

	<script src="src/js/game.js"></script>
</body>
</html>
